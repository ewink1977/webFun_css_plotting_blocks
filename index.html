<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container-xl px-0 py-0 w-100" style="min-height: 1000px;">

        <div class="row mx-1">

            <main class="col ml-2 mr-1 my-2 bg-warning d-inline-block"  style="height: 500px">

                    <div class="row justify-content-around h-auto">
                        <article class="col w-50 bg-light ml-2 mr-1 d-inline-block" style="height: 400px;">
                            <p class="text-center p-3">Article</p>
                        </article>
                        <article class="col w-50 bg-light ml-1 mr-2 d-inline-block" style="height: 400px;">
                            <p class="text-center p-3">Article</p>
                        </article>
                    </div>
            </main>
        </div>
                <footer class="w-auto bg-success mx-1 mt-1 p-1">

                </footer>
    </div>
